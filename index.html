<html ng-app="TradeshiftPulseApp">
	<head>
		<base href="/">
		<title>Tradeshift Pulse</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body ng-controller="AppController">
		<div id="map"></div>
		<div class="container" ng-view>
			<ul>
				<li ng-repeat="item in template_data">
					{{ item.source }} sent ${{ item.volume }} to {{ item.destination }}
				</li>
			</ul>

			<br>
			<div class="error">{{ errorMessage }}</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.6/pixi.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
		<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<script src="build/client.app.bundle.js"></script>
	</body>
</html>
